<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Kosakata Korea</title>
<style>
  /* Reset dan font */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body, html {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Container utama */
  .splash-container {
    background: white;
    padding: 40px 30px;
    border-radius: 20px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease;
  }

  /* Heading */
  .splash-container h1 {
    color: #333;
    margin-bottom: 20px;
    font-size: 1.8rem;
  }

  /* Deskripsi */
  .splash-container p {
    color: #555;
    margin-bottom: 30px;
    font-size: 1rem;
  }

  /* Input waktu */
  .time-input {
    width: 100px;
    padding: 10px;
    font-size: 1rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    text-align: center;
    margin-bottom: 20px;
  }

  /* Tombol mulai */
  .start-btn {
    padding: 12px 30px;
    font-size: 1rem;
    color: white;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .start-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  /* Animasi fadeIn */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Responsive untuk layar kecil */
  @media (max-width: 400px) {
    .splash-container {
      padding: 30px 20px;
    }
    .splash-container h1 {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>

<h1>Quiz Kosakata Korea</h1>
<p>üìù Aturan:</p>
<ul style="text-align:left; display:inline-block;">
<li>10 Soal / sesi</li>
<li>Total 10 sesi</li>
</ul>

<p>Masukkan waktu per sesi (menit):</p>
<input type="number" id="waktu" min="1" placeholder="Contoh: 5">
<br>
<button onclick="mulai()">Mulai Quiz</button>

<script>
function mulai(){
  const menit = document.getElementById('waktu').value;
  if(!menit || menit <= 0){
    alert('Masukkan waktu yang valid!');
    return;
  }
  localStorage.setItem('waktu_per_sesi', menit);
  localStorage.setItem('sesi', 1);
  window.location.href = "https://ulilyusuf.github.io/quiz/quiz.html";
}
</script>
</body>
</html>
